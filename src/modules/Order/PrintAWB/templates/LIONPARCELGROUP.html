<!DOCTYPE html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.3/dist/JsBarcode.all.min.js"></script>
</head>

<body>

  <head>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css' />
  </head>

  <body>
    <div class="LIONPARCELGROUP" style='page-break-after: always;'>
      <style>
        .divMainNoon {
          -webkit-column-break-inside: avoid;
          /* Chrome, Safari, Opera */
          page-break-inside: avoid;
          /* Firefox */
          break-inside: avoid;
          /* IE 10+ */
        }

        #awbNoPrint hr {
          border-top: 2px double !important;
          margin-top: 5px !important;
          margin-bottom: 5px !important;
        }

        @media print {
          .divMainNoon {
            -webkit-column-break-inside: avoid;
            /* Chrome, Safari, Opera */
            page-break-inside: avoid;
            /* Firefox */
            break-inside: avoid;
            /* IE 10+ */
          }

          #awbNoPrint hr {
            margin-top: 5px !important;
            margin-bottom: 5px !important;
            border-top: none !important;
          }

          #noon_awb img {
            display: block;
            float: left;
          }
        }
      </style>
      <div class="divMainNoon" style="width:272px;height:100%;border:1px solid;padding:10px ">
        <div id="awbNoPrint">
          <div style="text-align: center;font-size: 110px ">COD</div>
          <div style="text-align: center;font-size: 20px;margin-top: -10px; ">Cash On Delivery</div><br><br>
          <div style="margin-left:20px;margin-top: -15px; ">
            <br>
            <div style="font-size:20px;border-bottom:1px solid "><span>Nilai COD : </span><span
                ng-if="undefined !='#@--packageValue--@#' && null !='#@--packageValue--@#' ">#@--packageValue--@#</div><br>
            <br>
            <div style="font-size:20px;border-bottom:1px solid "><span>Pengirim : </span><span
                ng-if="undefined !='#@--subClientName--@#' && null !='#@--subClientName--@#' ">#@--subClientName--@#</div>
            <br>
            <br>
            <div style="font-size:20px;border-bottom:1px solid ">
              <span>No. STT : </span>
              <span>#@--orderNo--@#</span>
            </div><br>
          </div>
          <br>
          <div style="box-shadow:0px 0px 0px 1px white inset;text-align:center ">
            <img style="width:180px;height:80px;margin-top: -15px; " src="#@--clientLogo--@#" />
          </div>

        </div>
      </div>
    </div>
  </body>

</body>

</html>
